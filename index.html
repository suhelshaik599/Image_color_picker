<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image color picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style type="text/css" src="style.css"></style>
</head>
<body> 
    <div class="wraper">
        <h1>Image Color Picker</h1>
        <div class="rounded img-thumbnail">
            <img src="" alt="Upload a image" srcset="">
        </div>
        <div class="btn-div">
            <label for="file" class="btn btn-primary">Upload a picture</label>
            <input type="file" id="file" accesskey="image/* "/>
            <button class="btn btn-primary">Pick a color</button>
        </div>
        <div id="error" class="hide"></div>
        <div id="result" class="hide">
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <input type="text" name="rgb-val" id="rgb-val"><button onclick="copy('rgb-val')">ðŸ“„</button>
                <input type="text" name="hex-val" id="hex-val"><button onclick="copy('hex-val')">ðŸ“„</button>
              </div>
              <div class="col-sm">
                <div id="picked-color-ref"></div>
              </div>
            </div>
        </div>
        <div class="alert hide">Copied successfully</div>
    </div>
</body>
</html>
